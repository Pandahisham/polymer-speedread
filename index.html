<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>polymer-speedread demo page</title>
	<script src="bower_components/platform/platform.js"></script>
	<script src="bower_components/polymer/polymer.js"></script>
	<link rel="import" href="bower_components/polymer-speedread/polymer-speedread.html">
	<style>
		body{background: url(http://subtlepatterns.com/patterns/grey.png);font-family:Helvetica, Verdana, sans-serif;text-align: center;}
		section{max-width: 500px;margin:auto;}
		section p{text-align: left;}
	</style>
</head>

<body unresolved ng-app="">
	<section ng-controller="SpeedRead">
		<h1>polymer-speedread</h1>
		<textarea name="" id="content" cols="30" rows="10" ng-model="data.content"></textarea>
		<polymer-speedread content="{{data.content}}"></polymer-speedread>
	</section>

	<script src="bower_components/angular/angular.js"></script>
	<script src="speedRead.js"></script>

</body>
</html>
